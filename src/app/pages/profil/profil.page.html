<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-searchbar id="searchbar"></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="log-out" size="large" class="white"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- <div class="profile-header">
    <img src="../../assets/images/profile.svg" alt="profile picture" class="profile-picture">
    <h2 class="profile-name">John Doe</h2>
    <p class="profile-description">Lorem ipsum dolor sit amet.</p>
  </div> -->
  <div class="container ion-margin">
    <div *ngIf="newProfilLogoDataUrl"
      class="outer"
      style="background-image: url('{{newProfilLogoDataUrl}}');"
      >
          <div class="inner"(click)="insertProfilLogo()">
            <ion-icon name="camera" class="camera-icon"></ion-icon>
        </div>
      </div>
      <div *ngIf="!newProfilLogoDataUrl"
      class="outer"
      style="background-image: url(../../assets/images/profile.svg);"
      >
        <div class="inner"(click)="insertProfilLogo()">
            <ion-icon name="camera" class="camera-icon"></ion-icon>
        </div>
      </div>
  </div>
  <div>
    <form>
      <ion-toolbar>
        <ion-item>
          <ion-label position="stacked">Fullname</ion-label>
          <div class="flex">
            <p *ngIf="!editFullname">Firstname & Lastname</p>
            <ion-input *ngIf="editFullname" value="Firstname & Lastname"></ion-input>
          </div>
        </ion-item>
        <ion-buttons slot="secondary">
          <ion-button (click)="editInput('fullname')">
            <ion-icon slot="icon-only" name="create"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-title>Icon Buttons</ion-title>
      </ion-toolbar>

      <ion-toolbar>
        <ion-item>
          <ion-label position="stacked">Email</ion-label>
          <div class="flex">
            <p *ngIf="!editEmail">name@gmail.com</p>
            <ion-input *ngIf="editEmail" value="name@gmail.com"></ion-input>
          </div>
        </ion-item>
        <ion-buttons slot="secondary">
          <ion-button (click)="editInput('email')">
            <ion-icon slot="icon-only" name="create"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-title>Icon Buttons</ion-title>
      </ion-toolbar>

      <ion-toolbar>
        <ion-item>
          <ion-label position="stacked">Phone number</ion-label>
          <div class="flex">
            <p *ngIf="!editPhone">0612345678</p>
            <ion-input *ngIf="editPhone" value="0612345678"></ion-input>
          </div>
        </ion-item>
        <ion-buttons slot="secondary">
          <ion-button (click)="editInput('phone')">
            <ion-icon slot="icon-only" name="create"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-title>Icon Buttons</ion-title>
      </ion-toolbar>
      <ion-item lines="none">
        <ion-button color="success">Save</ion-button>
        <ion-button color="danger">Log Out</ion-button>
      </ion-item>
    </form>
  </div>
</ion-content>
