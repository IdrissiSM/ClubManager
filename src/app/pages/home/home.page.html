<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-searchbar id="searchbar"></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="log-out" size="large" class="white" (click)="logout()"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item lines="none" *ngFor="let club of Clubs">
      <ion-card class="club-card">
        <div style="display: flex;">
          <ion-avatar class="ion-margin">
            <img [src]="club.logoUrl"/>
          </ion-avatar>
          <ion-card-header>
            <ion-card-title>{{club.name}}</ion-card-title>
            <ion-card-subtitle>{{club.category}}</ion-card-subtitle>
          </ion-card-header>
        </div>
        <ion-button fill="clear" id="click-trigger-1">
          <ion-icon name="ellipsis-vertical-outline" color="dark"></ion-icon>
        </ion-button>
        <ion-popover trigger="click-trigger-1" triggerAction="click">
          <ng-template>
            <ion-content>
              <ion-item routerLink="/tabs/tasks" >
                <ion-icon name="menu" slot="start"></ion-icon>
                DÃ©tails
              </ion-item>
              <ion-item>
                <ion-icon name="copy" slot="start"></ion-icon>
                Copy code
              </ion-item>
              <ion-item color="danger">
                <ion-icon name="log-out" slot="start"></ion-icon>
                Leave
              </ion-item>
            </ion-content>
          </ng-template>
        </ion-popover>
      </ion-card>
    </ion-item>

  </ion-list>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="createClub()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
